<div class="modal-header">
  <h3 class="modal-title">Sign Up</h3>
</div>
<!--TODO - refactor sizes-->
<div class="modal-body" style="height: 210px">
  <form class="form-horizontal">
    <div class="form-group col-sm-8">
      <input type="text" name="email" id="input-email" placeholder="Enter Email" class="form-control">
    </div>

    <div class="form-group col-sm-8">
      <input type="password" name="password" id="input-password" placeholder="Enter Password" class="form-control">
    </div>

    <div class="form-group col-sm-8">
      <input type="password" name="re-password" id="re-input-password" placeholder="Repeat Password" class="form-control">
    </div>
    <div class="col-sm-10">
      <button type="submit" class="btn btn-success" >Create Account</button>
      <button type="submit" class="btn" >Signup with Facebook</button>
    </div>
  </form>
</div>
