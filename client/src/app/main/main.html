<div class="navbar navbar-top navbar-fixed-top">
  <div class="container page">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Tvmanager</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <form class="navbar-form navbar-right">
        <div class="form-group">
          <input type="text" placeholder="Email" class="form-control">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Sign in</button>
      </form>
    </div>
  </div>
</div>


<div class="container vertical-center">
  <div class="col-xs-12 col-md-4 col-sm-4 col-lg-4">
    <h1 align="middle">Closest episodes.</h1>

    <div class="row-md-8" ng-repeat="tvserie in tvseries">
      <h3 align="middle">{{tvserie.name}}</h3>
      <h4>

        <p>
          S{{tvserie.next.season}}E{{tvserie.next.code}}
          <strong>{{tvserie.next.title}}</strong>, {{tvserie.next.airdate}}
        </p>

        <p>
          S{{tvserie.previous.season}}E{{tvserie.previous.code}}
          <strong>{{tvserie.previous.title}}</strong>, {{tvserie.previous.airdate}}
        </p>
      </h4>
    </div>
    <div class="arrow"></div>
    <div class="arrow-cover"></div>
    <a href="#search-jet">
      <div id="arrow-link"></div>
    </a>
  </div>
</div>

<div class="container vertical-center" id="search-jet">
  <div class="col-xs-12 col-md-3 col-sm-4 col-lg-3">
    <h1 class="cover-heading">Search results.</h1>

    <div class="checkbox">
      <label><input type="checkbox" value="">First search result</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="">Second search result</label>
    </div>
    <div class="checkbox disabled">
      <label><input type="checkbox" value="" disabled>Third search resutl, blocked</label>
    </div>
  </div>

  <div class="col-xs-1 col-md-1 col-sm-1 col-lg-3">
    <form role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
